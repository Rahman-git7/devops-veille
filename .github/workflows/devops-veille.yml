# .github/workflows/devops-veille.yml
name: DevOps Veille Automatique

on:
  push:
    branches: [ main ]
  schedule:
    #- cron: '*/10 * * * *'  # Test toutes les 10 min
    - cron: '0 8 * * 1'   # Lundi 8h 
  workflow_dispatch:

jobs:
  veille:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests feedparser
          
      - name: Scrape DevOps News
        run: |
          python3 << 'EOF'
          import feedparser
          import requests
          import json
          from datetime import datetime, timedelta
          
          # Sources RSS DevOps
          feeds = [
              'https://devopsish.com/index.xml',
              'https://kubernetes.io/feed.xml',
              'https://blog.docker.com/feed/',
              'https://www.hashicorp.com/blog/feed.xml',
              'https://aws.amazon.com/blogs/devops/feed/'
          ]
          
          news_summary = []
          cutoff_date = datetime.now() - timedelta(days=7)
          
          for feed_url in feeds:
              try:
                  feed = feedparser.parse(feed_url)
                  for entry in feed.entries[:3]:  # Top 3 par source
                      pub_date = datetime(*entry.published_parsed[:6])
                      if pub_date > cutoff_date:
                          news_summary.append({
                              'title': entry.title,
                              'link': entry.link,
                              'source': feed.feed.title,
                              'summary': entry.summary[:200] + '...' if len(entry.summary) > 200 else entry.summary
                          })
              except:
                  continue
          
          # G√©n√®re le r√©sum√© markdown
          markdown_content = "# DevOps Veille - " + datetime.now().strftime('%Y-%m-%d') + "\n\n"
          markdown_content += "## üìà Actualit√©s cette semaine\n\n"
          
          for news in news_summary[:10]:  # Max 10 actualit√©s
              markdown_content += "### " + news['title'] + "\n"
              markdown_content += "**Source:** " + news['source'] + "\n"
              markdown_content += "**R√©sum√©:** " + news['summary'] + "\n"
              markdown_content += "**Lien:** " + news['link'] + "\n\n"
              markdown_content += "---\n\n"
          
          # Sauvegarde dans un fichier
          with open('veille-weekly.md', 'w', encoding='utf-8') as f:
              f.write(markdown_content)
          
          # Pas de notification externe pour le moment
          
          print("‚úÖ Veille termin√©e")
          EOF
          
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add veille-weekly.md
          git commit -m "üîÑ Veille automatique $(date +%Y-%m-%d)" || exit 0
          git push

      - name: Create Issue avec r√©sum√©
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Cr√©e une issue avec le r√©sum√©
          gh issue create \
            --title "üìä Veille DevOps - $(date +%Y-%m-%d)" \
            --body-file veille-weekly.md \
            --label "veille"